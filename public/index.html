<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>

    <!-- Include Mocha CSS styles -->
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet">
</head>

<body>
    <div id="mocha"></div>

    <!-- Add the Chai assertion library -->
    <script src="http://chaijs.com/chai.js"></script>

    <!-- Add the Mocha test library -->
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script>
        // Set chai.expect as a global variable
        var expect = chai.expect;
        var assert = chai.assert;
        var should = chai.should;

        // Setup Mocha to use the BDD interface
        mocha.setup('bdd');
    </script>

    <h1>Score</h1><span id="hitscore"></span>

    <!-- Import the sum function -->
    <script src="../js/common.js"></script>

    <!-- Import the tests for the sum function -->
    <script src="../test/test.spec"></script>

    <script>
        // Run the tests with Mocha
        mocha.run();
    </script>
    <div id="root" class="battleground">
    </div>
</body>

</html>
